<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/SignUp.css" />
  </head>
  <body>
    <div>
      <form action="#" class="login-form">
        <h1>Login</h1>
        <hr />
        <div class="mb-3">
          <label for="username" class="form-label">Username </label>
          <input
            class="form-control"
            type="text"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email-Id </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your Email-Id"
          />
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password </label>
          <input
            type="password"
            class="form-control"
            id="pass"
            placeholder="Enter Password"
          />
        </div>
        <a href="Signup.html" class="align-left">Register Now</a>
        <a href="" class="align-right">Forgot Password</a>
        <button type="submit" class="btn align-bottom"><a href="/Html/cbs.html" target="cbs" style="text-decoration: none;">Login</a> </button>
 
        <!-- <p>*Compulsorily Required</p> -->
      </form>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
</html>
